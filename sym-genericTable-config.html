<!-- IN PROGRESS -->
<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Title</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Ver título<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.useCustomTitle" checked>Usar título personalizado<br />
            </label>
            <label style="margin-top:8px; margin-left: 20px;font-size:14px;" ng-show="config.useCustomTitle">
                <br />
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle">
                <br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Tamaño texto</label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.fontSize">
            </label>
        </div>
    </li>
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Colores</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="bandColor1" ng-model="config.bandColor1" config="config" colorkeyword="Banda 1">
                </pv-color-picker>
            </div>

            <div class="config-option-format">
                <pv-color-picker id="bandColor2" ng-model="config.bandColor2" config="config" colorkeyword="Banda 2">
                </pv-color-picker>
            </div>

            <div class="config-option-format">
                <pv-color-picker id="bandColor3" ng-model="config.bandColor3" config="config" colorkeyword="Banda 3">
                </pv-color-picker>
            </div>

        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Axis</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Valor inicio </label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.startAxis">
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Limite 1</label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.limitAxis1">
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Limite 2</label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.limitAxis2">
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>Valor final </label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.endAxis">
            </label>
        </div>
    </li>

    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Otros</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>bottomTextYOffset </label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.bottomTextYOffset">
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <label>labelOffset </label>
            <input type="number" class="" style="text-align:center;margin-left:10px;" ng-model="config.labelOffset">
            </label>

        </div>
    </li>
</ul>
