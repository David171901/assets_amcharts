<div style="width:100%;height:100%;display:block;overflow-y:auto;overflow-x:hidden">
	<table id="container" style="width:100%;height:100%;color:white;text-align:left;overflow-y:auto;padding:15px; display:block; border-radius: 45px;border:3px solid {{config.outsideBorderColor}};display:table;">
	</table>
<div>
<style>
	.myCustomRowClass:nth-child(even) {
		background: {{config.evenRowColor}}
	}
	.myCustomRowClass:nth-child(odd) {
		background: {{config.oddRowColor}}
	}
	.myCustomRowClass:hover { 
		border-radius: 30px;
		background: {{config.hoverColor}}; 
	}
	.myCustomCellClass {
		padding-Left:  10px;
		padding-Right: 10px;
		padding-Top:   5px;
		padding-Bottom:5px;	
	}
	.myCustomDataItemCellClass {
		font-size: 2.1em;
		text-align: center;
		color: {{config.dataItemColumnColor}};
		display: {{config.showDataItemNameCheckboxStyle}};
	}
	.myCustomTimestampCellClass {
		font-size: 2.2em;
		text-align: left;
		color: {{config.timestampColumnColor}};
		display: {{config.showTimestampCheckboxStyle}};
	}
	.myCustomValueCellClass {
		font-size: 2.3em;
		text-align: center;
		border-radius: 30px;
		color: {{config.valueColumnColor}};
		text-align:center;
	}	
	.myCustomHeaderCellClass {
		font-size: 2.1em;
		text-align: center;
		position: sticky;
		top: 0px;
		border-bottom: 2px solid white;
		background: {{config.headerBackgroundColor}}; 
		color: {{config.headerTextColor}}; 
	}	
</style>
