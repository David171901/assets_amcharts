<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Ver</span>
        <div style="margin: 8px 0;">

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Show title<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.useCustomTitle">Use custom title<br />
            </label>
            <label style="margin-top:8px; margin-left: 20px;font-size:14px;" ng-show="config.useCustomTitle">
                <br />
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle">
                <br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showValues">Show values<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;">
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.decimalPlaces">Decimal places<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;">
                Lower limit
                <input disabled type="number" style="margin-right: 8px; margin-left: 8px; text-align: center" ng-model="config.lowerLimit"><br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;">
                Upper limit
                <input type="number" style="margin-right: 8px; margin-left: 8px; text-align: center" ng-model="config.upperLimit"><br />
            </label>
        </div>
    </li>
    <li>
        <span class="panel-bar-label-no-wrap">Colores</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.titleColor" config="config" colorkeyword="Title">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="circleColor" ng-model="config.circleColor" config="config" colorkeyword="Circle">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="waveColor" ng-model="config.waveColor" config="config" colorkeyword="Wave">
                </pv-color-picker>
            </div>
        </div>
    </li>
</ul>
