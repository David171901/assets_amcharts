<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Scripts/app/editor/symbols/ext/content/bootstrap-4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Scripts/app/editor/symbols/ext/content/css/custom.css">
</head>
<body>
  <div
  style="
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(12, 1fr);
  "
>
    <!-- SIDEBAR -->
    <div style="grid-row: span 12; grid-column: 1 / 2; background-color: #2F9084;display: grid; grid-template-rows: repeat(12, 1fr); grid-template-columns: 1fr;">
      <div style="grid-row: 1 / 4; background-color: red; display: flex; justify-content: center; align-items: center;">logo</div>
      <div style="grid-row: 4 / 5; background-color: purple; display: flex; justify-content: center; align-items: center;">option 1</div>
      <div style="grid-row: 5 / 6; background-color: blue; display: flex; justify-content: center; align-items: center;">option 2</div>
      <div style="grid-row: 6 / 7; background-color: yellow; display: flex; justify-content: center; align-items: center;">option 3</div>
      <div style="grid-row: 7 / 8; background-color: pink; display: flex; justify-content: center; align-items: center;">option 4</div>
    </div>
    <!-- NAVBAR -->
    <div style="grid-row: 1 / 2; grid-column: 2 / 11; background-color: #2F9084;">
      navbar
    </div>
    <!-- SEARCHER -->
    <div style="grid-row: 1 / 2; grid-column: 11 / 13; background-color: #2F9084;">
      searcher
    </div>
</div>
</body>
