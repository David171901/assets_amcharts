<!--

OSISoft - Símbolo personalizado para PI Vision

Símbolo: Columnas_EJTE

Descripción: Símbolo desarrollado a medida, solo funciona con los 05 tags
que se mencionan en la siguiente entrada y muestra la producción diaria
para los días anteriores y el valor instantáneo durante el día actual en
el intervalo de 01 mes mediante un gráfico de barras acumulado. Para la 
visualización de actualización instantánea se debe mantener el botón 
NOW(posición inferior derecha) activada(verde).

-->

<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Authorization</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <label>Password</label>
                <input type="password" class="" style="text-align:center;margin-left:15px;width: 75px;" ng-model="config.password">
            </label>
        </div>

    </li>
    <li>
        <span class="panel-bar-label-no-wrap">Ver</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <label>Tamaño texto</label>
            <input type="number" class="" style="margin-left:8px" ng-model="config.fontSize">
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">               
                <label>Line thickness</label>
            <input type="number" class="" style="margin-left:8px" ng-model="config.lineThick">
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Ver título<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.useCustomTitle">Usar título personalizado<br />
            </label>
            <label style="margin-top:8px; margin-left: 20px;font-size:14px;" ng-show="config.useCustomTitle">
                <br />
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle">
                <br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showLegend">Ver Leyenda<br />
            </label>
            <div class="config-option-ie11-overflow-fix">
                <label class="flex-align-center" ng-show="config.showLegend" style="margin-top:8px; margin-left: 35px;font-size:14px;">Posicion
                    <select ng-model="config.legendPosition" ng-model-options="{ getterSetter: true }" style="margin-left: 20px;font-size:12px;">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="bottom">Bot</option>
                    </select>
                </label>
            </div>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showValues">Mostrar Valores sobre gráfico<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;">
			<!--//************************************
 <input type="number" style="margin-right:8px;text-align:center" ng-model="config.decimalPlaces">Número de decimales<br />
-->
                <input type="number" style="margin-right:8px;text-align:center" ng-model="config.decimalPlaces">Número de decimales<br />
            </label>


            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showChartScrollBar">Ver Barra de Tiempo<br />
            </label>
        </div>
    </li>

    <li>
        <span class="panel-bar-label-no-wrap">Colores</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Texto">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Fondo">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config" colorkeyword="Relleno de Area">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor1" ng-model="config.seriesColor1" config="config" colorkeyword="Columna 1">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor2" ng-model="config.seriesColor2" config="config" colorkeyword="Columna 2">
                </pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor4" ng-model="config.seriesColor4" config="config" colorkeyword="Columna 3">
                </pv-color-picker>
            </div>

            <div class="config-option-format">
                <pv-color-picker id="seriesColor5" ng-model="config.seriesColor5" config="config" colorkeyword="Columna 4">
                </pv-color-picker>
            </div>


            <div class="config-option-format">
                <pv-color-picker id="seriesColor3" ng-model="config.seriesColor3" config="config" colorkeyword="Linea 1">
                </pv-color-picker>
            </div>

            <div class="config-option-format">
                <pv-color-picker id="seriesColor6" ng-model="config.seriesColor6" config="config" colorkeyword="Linea 2">
                </pv-color-picker>
            </div>
        </div>
    </li>
    <li>
        <span class="panel-bar-label-no-wrap">Rango Eje Y</span>
        <div style="margin: 8px 0;">
            <div style="width: 85%; margin: 15px 0px 15px 15px; display: block;background-color:transparent;font-size:14px;" class="k-content" role="region" aria-hidden="true">
                &nbsp;Rango de eje<br>
                <select ng-model="config.yAxisRange" ng-model-options="{ getterSetter: true }" class="ng-pristine ng-valid" style="margin-top: 10px;background-color:transparent;padding:5px">
                    <option value="fitAllValues">Automático</option>
                    <option value="customRange">Personalizado</option>
                </select>
            </div>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="config.yAxisRange == 'customRange'">
                <input type="number" style="margin-right:8px" ng-model="config.minimumYValue">Valor mínimo<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="config.yAxisRange == 'customRange'">
                <input type="number" style="margin-right:8px" ng-model="config.maximumYValue">Valor máximo<br />
            </label>
        </div>
    </li>
</ul>
