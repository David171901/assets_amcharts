<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Ver</span>
        <div style="margin: 8px 0;">
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <label>Font Size</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.fontSize">
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">               
                <label>Line thickness</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.lineThick">
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showValues">Show Values<br />
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                <label>Decimal places</label>
                <input type="number" class="" style="margin-left:8px" ng-model="config.decimalPlaces">
            </label>

            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showTitle">Show Title<br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.useCustomTitle">Use Custom Title<br />
            </label>
            <label style="margin-top:8px; margin-left: 20px;font-size:14px;" ng-show="config.useCustomTitle">
                <br />
                <input type="text" class="" style="text-align:center;margin-left:10px;" ng-model="config.customTitle"><br />
            </label>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showLegend">Show Legend<br />
            </label>
            <div class="config-option-ie11-overflow-fix">
                <label class="flex-align-center" ng-show="config.showLegend" style="margin-top:8px; margin-left: 35px;font-size:14px;">
                    Legend Position
                    <select ng-model="config.legendPosition" ng-model-options="{ getterSetter: true }" style="margin-left: 20px;font-size:12px;">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="bottom">Bot</option>
                    </select>
                </label>
            </div>
            <label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
                <input type="checkbox" class="c-config-checkbox" ng-model="config.showChartScrollBar">Show Chart Scroll Bar<br />
            </label>
        </div>
    </li>
    <li>
        <span class="panel-bar-label-no-wrap">Colors</span>
        <div style="margin: 8px 0;">
            <div class="config-option-format">
                <pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text"></pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background"></pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="plotAreaFillColor" ng-model="config.plotAreaFillColor" config="config" colorkeyword="Plot Area Fill"></pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor1" ng-model="config.seriesColor1" config="config" colorkeyword="Serie 1"></pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor2" ng-model="config.seriesColor2" config="config" colorkeyword="Serie 2"></pv-color-picker>
            </div>
            <div class="config-option-format">
                <pv-color-picker id="seriesColor3" ng-model="config.seriesColor3" config="config" colorkeyword="Serie 3"></pv-color-picker>
            </div>
        </div>
    </li>
</ul>
