<table>
    <tr>
        <td style="background-color: transparent; color:cadetblue; text-align:left; font-size: 1.8em;">Mes:</td>
        <td><select id="monthSelector" ng-model="timeED.month" ng-model-options="{ getterSetter: true }" class="ng-pristine ng-valid" style="background-color: white">
                <option id="month1" value="1">Enero</option>
                <option id="month2" value="2">Febrero</option>
                <option id="month3" value="3">Marzo</option>
                <option id="month4" value="4">Abril</option>
                <option id="month5" value="5">Mayo</option>
                <option id="month6" value="6">Junio</option>
                <option id="month7" value="7">Julio</option>
                <option id="month8" value="8">Agosto</option>
                <option id="month9" value="9">Setiembre</option>
                <option id="month10" value="10">Octubre</option>
                <option id="month11" value="11">Noviembre</option>
                <option id="month12" value="12">Diciembre</option>
            </select>
        </td>
        <td style="background-color: transparent; color:transparent">In</td>
        <td style="background-color: transparent; color:cadetblue; text-align:left">Año:</td>
        <td>
            <input type="text" class="text-input receiver" ng-model="timeED.year" maxlength="4" size="4" />
        </td>
        <td style="background-color: transparent; color:transparent">In</td>
        <td>
            <button type="button" ng-click="search()" style="text-align:center; background-color: cadetblue; border-color: #11967d; border-width: 3px; border-style: solid; border-radius:5px; font-size: 1.8em;"> <b>BUSCAR</b></button>
        </td>
    </tr>
</table>
