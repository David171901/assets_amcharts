<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.cara {
  width: 200px;
  height: 200px;
  background-image: url("./assets/smiling.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

</style>
<body>
    <div class="cara"></div>

</body>
<script>
    const cara = document.querySelector(".cara");
    cara.addEventListener("mouseover", function() {
    this.style.backgroundImage = "url('./assets/sticker.png')";
    });

    cara.addEventListener("mouseout", function() {
    this.style.backgroundImage = "url('./assets/smiling.png')";
    });
</script>
</html>
